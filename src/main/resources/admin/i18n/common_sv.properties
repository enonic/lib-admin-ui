tour.step1.caption=Enonic XP - Operativsystemet för webben
tour.step1.paragraph1=Enonic XP är en kraftfull plattform för att bygga mycket skalerbare, kundanpassade applikationer och sajter. Det är fem system i ett:
tour.step1.paragraph2=Likt ett vanligt operativsystem - med XP installerat har du allt du behöver för att skeppa och köra egengjorda applikationer. Det är därför vi kallar det för ett 'Operativsystem för webben'.
