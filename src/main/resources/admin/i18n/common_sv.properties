tour.step2.subtitle1=Visste du att?
tour.step2.subtitle2=Du kan bygga dina egna verktyg och lägga dem in i denna menyn!
tour.step2.caption=Verktyg och navigation
tour.step2.paragraph1=XP admin är centrerat runt adminverktyg. Du använder just nu "Hem"-verktyget. Navigera till andra verktyg genom att öppna verktygsmenyn, tillgänglig via den lilla ikonen högst uppe till höger. Aktuellt verktyg är alltid markerat.
tour.step2.paragraph2=Verktyg startas i separata flikar så att du lätt kan navigera tillbaka senare. De kan också bokmärkas för snabb åtkomst.
tour.step3.subtitle1=Visste du att?
tour.step3.subtitle2=Du kan bidra med dina egna Applikationer till Enonic Market!
tour.step3.caption=Applikationer och Enonic Market
tour.step3.paragraph1=Enonic XP kör allt som Applikationer. Du kan skapa dina egna appar eller installera färdiga applikationer från Enonic Market genom att använda vårt
tour.step3.paragraph1hreftext=Applications-verktyg
tour.step3.paragraph2=också med funktionsbibliotek och applikationsskal för att utvecklare ska komma igång fort. Applikationer utvecklas primärt i Javascript - men de kan också använda sig av Java eftersom XP kör i Java Virtual Machine.
tour.step3.paragraph2hreftext=Enonic Market
tour.step3.paragraph3=Lär dig mer om att bygga applikationer från vår
tour.step3.paragraph3hreftext=dokumentation
tour.step4.subtitle1=Visste du att?
tour.step4.subtitle2=Du kan lätt utvidga med tredjepartstjänster som Google Analytics i CMSet
tour.step4.caption=Inbyggt CMS - Content Studio
tour.step4.paragraph1part1=En viktig del av XP är
tour.step4.paragraph1part2=Det är ett fantistiskt CMS som kan användas till att komponera vilken som helst webbsida - eller bara för att göra dina applikationer mer dynamiska.
tour.step4.paragraph1hreftext=Content Studio-verktyget
tour.step4.paragraph2part1=Gränssnittet prisas av användare för att det kombinerar enkelhet med kraftfull funktionalitet - och det är också responsivt! Det kan också byggas ut med tredjepartstjänster som
tour.step4.paragraph2part2=till nytta för din webbsidas webbredaktörer.
tour.step4.paragraph2hreftext=Google Analytics appen
