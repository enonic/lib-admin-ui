tour.step1.subtitle1=Bienvenido a Enonic XP!
tour.step1.subtitle2=Complete este tour para empezar a trabajar con Enonic XP
tour.step1.caption=Enonic XP - El Sistema Operativo Web
tour.step1.paragraph1=Enonic XP es una plataforma para generar aplicaciones y sitios web altamente escalables, y a medida del cliente. Son cinco sistemas en uno: 
tour.step1.paragraph2=De forma similar a un sistema operativo - con XP tiene todo lo necesario para desplegar aplicaciones a medida. Por eso decimos que es un 'Sistema Operativo Web'.
tour.step1.system1=Base de datos/Almacenamiento
tour.step1.system2=Búsqueda
tour.step1.system3=Motor de Aplicaciones
tour.step1.system4=Sistema de Identidades y Roles
tour.step1.system5=Coronado con un potente CMS
tour.step2.subtitle1=¿Sabía que?
tour.step2.subtitle2=Puede generar sus propias herramientas y añadirlas a este menú!
tour.step2.caption=Herramientas y Navigación
tour.step2.paragraph1=XP admin se encarga de las herramientas de administración. Ahora mismo se encuentra en la herramienta 'Inicio'. Puede navegar a diferentes herramientas usando el icono de menú en la parte superior derecha. La herramienta actual aparece resaltada. 
tour.step2.paragraph2=Las herramientas se inician en pestañas separadas del navegador para que pueda navegar entre ellas fácilmente. También se pueden añadir a favoritos para tener acceso directo.
tour.step3.subtitle1=¿Sabía que?
tour.step3.subtitle2=Puede contribuir a Enonic Market enviando sus apps!
tour.step3.caption=Applicaciones y Enonic Market
tour.step3.paragraph1=Enonic XP se encarga de las aplicaciones. Puede crear sus propias apps o instalar aplicaciones disponibles en Enonic Market usando la
tour.step3.paragraph1hreftext=Herramienta de Applicaciones
tour.step3.paragraph2=ofrece también librerías y starter kits para que los desarrolladores sean productivos rápidamente. Las aplicaciones se crean generalmente con JavaScript - pero también pueden contener código Java, ya que XP se ejecuta en la Máquina Virtual Java.
tour.step3.paragraph2hreftext=Enonic Market
tour.step3.paragraph3=Para saber más sobre como generar aplicaciones consulte nuestra
tour.step3.paragraph3hreftext=documentación
tour.step4.subtitle1=¿Sabía que?
tour.step4.subtitle2=Puede añadir fácilmente servicios de terceros como Google Analytics al CMS
tour.step4.caption=CMS integrado - Content Studio
tour.step4.paragraph1part1=Una parte importante de XP es la
tour.step4.paragraph1part2=es un potente CMS que permite generar sitios web de cualquier tipo - o simplemente hacer sus aplicaciones más dinámicas.
tour.step4.paragraph1hreftext=herramienta Content Studio
tour.step4.paragraph2part1=La interfaz es elogiada por los usuarios, ya que combina la sencillez de uso con funciones de gran potencia - además es totalmente responsiva! También se puede extender con servicios de terceros como la
tour.step4.paragraph2part2=de gran ayuda para editores de sitios web.
tour.step4.paragraph2hreftext=app de Google Analytics
tour.step5.subtitle1=¿Aplicaciones personalizadas, se pregunta?
tour.step5.subtitle2=Simplemente elija Instalar + Subir en la herramienta de Aplicaciones
tour.step5.caption=Instalar Aplicaciones de Demostración
tour.step5.paragraph1=Si está evaluando o simplemente testeando Enonic XP, instale algunas applicaciones desde Enonic Market - le demostrarán las posibilidades de Enonic XP.
