tour.step1.subtitle1=Добро пожаловать в Enonic XP!
tour.step1.subtitle2=Ознакомьтесь с кратким введением в Enonic XP перед началом работы
tour.step1.caption=Enonic XP - Операционная Веб-система
tour.step1.paragraph1=Enonic XP - мощная платформа для создания масштабируемых и конфигурируемых приложений и сайтов. Это пять систем в одной:
tour.step1.paragraph2=Подобно обычной операционной системе, XP позволяет устанавливать и запускать веб-приложения. Поэтому мы назвали ее "Операционная Веб-система".
tour.step1.system1=База данных/Хранилище
tour.step1.system2=Поиск
tour.step1.system3=Движок для запуска приложений
tour.step1.system4=Система идентификации
tour.step1.system5=Мощная система управления контентом (CMS)
tour.step2.subtitle1=Знаете ли Вы?
tour.step2.subtitle2=Вы можете создавать собственные инструменты и добавлять их в это меню!
tour.step2.caption=Инструменты и Навигация
tour.step2.paragraph1=Сейчас Вы находитесь на Главной странице. Панель навигации между инструментами управления системой вызывается с помощью иконки в верхнем правом углу. Текущий инструмент подсвечен в панели.
tour.step2.paragraph2=Каждый инструмент открывается в новой закладке браузера, позволяя легко переключаться между несколькими инструментами. Кроме того, инструмент может быть добавлен в "Избранные" закладки браузера для быстрого доступа.
tour.step3.subtitle1=Знаете ли Вы?
tour.step3.subtitle2=Вы можете публиковать свои приложения на Enonic Market!
tour.step3.caption=Приложения и Enonic Market
tour.step3.paragraph1=Enonic XP отлично работает с приложениями. Вы можете создавать свои приложения или устанавливать готовые приложения напрямую с Enonic Market с помощью
tour.step3.paragraph1hreftext=инструмента Applications
tour.step3.paragraph2=также предлагает библиотеки и starter kits для облегчения работы разработчиков. Приложения как правило написаны на Javascript - но могут также работать с Java, так как XP запускается в Java Virtual Machine.
tour.step3.paragraph2hreftext=Enonic Market
tour.step3.paragraph3=Научитесь создавать приложения, прочитав нашу
tour.step3.paragraph3hreftext=документацию
tour.step4.subtitle1=Знаете ли Вы?
tour.step4.subtitle2=Вы можете легко добавлять внешние сервисы, например, Google Analytics к CMS
tour.step4.caption=Встроенная CMS - Content Studio
tour.step4.paragraph1part1=Значительная часть XP - это
tour.step4.paragraph1part2=это мощная CMS, которая поможет создать вебсайт любого уровня сложности или просто сделать приложение более динамичным.
tour.step4.paragraph1hreftext=инструмент Content Studio
tour.step4.paragraph2part1=Интерфейс совмещает простоту использования с мощными возможностями и полностью адаптивен! Кроме того, он может быть расширен внешними сервисами, как, например,
tour.step4.paragraph2part2=для удобства работы редакторов сайта.
tour.step4.paragraph2hreftext=приложение Google Analytics
tour.step5.subtitle1=Пользовательские приложения?
tour.step5.subtitle2=Просто нажмите Установить + Загрузить в инструменте Applications
tour.step5.caption=Установить демонстрационные приложения
tour.step5.paragraph1=Если это Ваше первое знакомство с Enonic XP, давайте установим пробные приложения с Enonic Market, чтобы продемонстрировать некоторые возможности системы.
